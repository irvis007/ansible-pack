---
# Workstations: Development machines and personal laptops
# Characteristics: All tools installed, minimal hardening, convenience over security

# Core roles
install_utilities: true
install_zsh: true
install_astronvim: true
install_fonts: true
install_applications: true

# Granular applications control (optional - uncomment to override)
# By default, all applications are installed when install_applications: true
# Uncomment individual flags to selectively disable/enable specific apps:
# applications_install_browsers: true
# applications_install_communication: true
# applications_install_productivity: true
# Per-application toggles:
# floorp_enabled: true
# brave_enabled: true
# teams_enabled: true
# slack_enabled: true
# nextcloud_enabled: true
# obsidian_enabled: true
# pomotroid_enabled: true

# Granular utilities control (optional - uncomment to override)
# By default, all tools are installed when install_utilities: true
# Uncomment individual flags to selectively disable/enable specific tools:
# utilities_install_bat: true
# utilities_install_eza: true
# utilities_install_fd: true
# utilities_install_ripgrep: true
# utilities_install_dust: true
# utilities_install_fzf: true
# utilities_install_zoxide: true
# utilities_install_tmux: true
# utilities_install_lazygit: false  # Example: disable lazygit

# DevOps tools (optional, enable for work machines)
install_devops_tools: false

# Granular devops-tools control (optional - uncomment to override)
# By default, all tool categories are installed when install_devops_tools: true
# Uncomment individual flags to selectively disable/enable specific categories:
# devops_install_version_managers: true  # asdf, direnv
# devops_install_cloud_tools: true       # aws-cli
# devops_install_containers: true        # docker, docker-compose, ctop, dive
# devops_install_iac_tools: true         # terraform, terragrunt, ansible
# devops_install_security_tools: true    # gpg, keepassxc, sops, age
# devops_install_utilities: true         # mc, p7zip, yq, httpie

# Security - Minimal for workstations
apply_hardening: false
sudo_passwordless_allowed: true
ufw_enabled: false

# Package Management
package_update_cache: true
