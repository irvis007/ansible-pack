---
# LXD Integration Testing Inventory
# This inventory defines LXD containers used for integration testing

all:
  vars:
    environment_name: testing
    ansible_connection: lxd
    # LXD containers don't need SSH initially
    ansible_python_interpreter: /usr/bin/python3

  children:
    lxd_containers:
      vars:
        # Common settings for all LXD test containers
        sudo_passwordless_allowed: true
        ufw_enabled: false  # Simplified for testing

      children:
        test_workstations:
          hosts:
            test-workstation-ubuntu:
              ansible_host: test-workstation-ubuntu
              lxd_image: ubuntu:22.04
              install_docker: true
              install_nvim: true
              install_zsh: true

            test-debian-zoxide:
              ansible_host: test-debian-zoxide
              lxd_image: images:debian/13
              install_utilities: true
              install_zsh: false
              install_nvim: false
              install_docker: false

            test-floorp:
              ansible_host: test-floorp
              lxd_image: images:debian/13
              install_applications: true
              applications_install_browsers: true
              applications_install_communication: false
              applications_install_productivity: false
              floorp_enabled: true
              brave_enabled: false

            test-apps-full:
              ansible_host: test-apps-full
              lxd_image: images:debian/13
              install_applications: true
              applications_install_browsers: true
              applications_install_communication: true
              applications_install_productivity: true
              # All apps enabled by default

            test-devops:
              ansible_host: test-devops
              lxd_image: images:debian/13
              install_devops_tools: true
              devops_install_containers: false  # Docker not supported in LXD

        test_servers:
          hosts:
            test-server-ubuntu:
              ansible_host: test-server-ubuntu
              lxd_image: ubuntu:22.04
              run_bootstrap: true
              run_hardening: true

            # test-server-debian:
            #   ansible_host: test-server-debian
            #   lxd_image: debian:12
            #   run_bootstrap: true
            #   run_hardening: true

# Example: Multiple workstation configurations
    multi_config:
      hosts:
        dev-workstation:
          ansible_host: dev-workstation
          lxd_image: ubuntu:22.04
          workstation_type: development
          install_docker: true
          install_nvim: true
          install_zsh: true

        minimal-workstation:
          ansible_host: minimal-workstation
          lxd_image: ubuntu:22.04
          workstation_type: minimal
          install_docker: false
          install_nvim: true
          install_zsh: true
