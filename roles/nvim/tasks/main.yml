---
- name: '[nvim] Include user-specific variables'
  include_vars: vars.yml
  tags: nvim 

- name: '[nvim] Install "you complete me" dependencies'
  ansible.builtin.package: name={{ item }} state=present
  with_items: 
    - build-essential
    - cmake
  tags:
    - nvim

# Install nvim with snap
- name: '[nvim] Install neovim with snap package manager'
  community.general.snap:
    name: nvim
    classic: yes
  tags:
    - nvim

# post install config

# AstroVim
- name: Install AstroVim dependencies
  ansible.builtin.package: name={{ item }} state=present
  with_items:
    - nodejs
    - npm
    - terminator
    - gdu
    - python3
    - curl
    - tar
  tags:
    - nvim

- name: Install "tree-sitter-cli" node.js package globally.
  community.general.npm:
    name: tree-sitter-cli
    global: true
  tags:
    - nvim

- name: 'Install lazy-git globally'
  shell:
   cmd: |
     LAZYGIT_VERSION=$(curl -s "https://api.github.com/repos/jesseduffield/lazygit/releases/latest" | grep -Po '"tag_name": "v\K[^"]*')
     curl -Lo lazygit.tar.gz "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_${LAZYGIT_VERSION}_Linux_x86_64.tar.gz"
     tar xf lazygit.tar.gz lazygit
     sudo install lazygit /usr/local/bin
  tags:
    - nvim


- name: 'Install bottom' 
  shell:
   cmd: |
     curl -LO https://github.com/ClementTsang/bottom/releases/download/0.9.6/bottom_0.9.6_amd64.deb
     sudo dpkg -i bottom_0.9.6_amd64.deb
  tags:
    - nvim

- name: 'Install AstroVim for user {{ astro_vim_local_user }}' 
  ansible.builtin.git:
    repo: https://github.com/AstroNvim/AstroNvim 
    dest: /home/{{ astro_vim_local_user }}/.config/nvim
    depth: 1
  tags:
    - nvim

 
- name: 'Restore custom set up for AstroVim' 
  ansible.builtin.git:
    repo: https://github.com/irvis007/astroVim_config.git 
    dest: /home/{{ astro_vim_local_user }}/.config/nvim/lua/user
  tags:
    - nvim
