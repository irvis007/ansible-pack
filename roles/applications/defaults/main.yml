---
# Applications Role Defaults
# Desktop applications for productivity and communication
# Installation methods: Official repos (deb), AppImage - NO SNAP!

# ============================================================================
# Browsers
# ============================================================================
applications_install_browsers: true

# Floorp - Firefox-based privacy browser
floorp_enabled: true

# Brave - Privacy-focused browser
brave_enabled: true

# ============================================================================
# Communication Tools
# ============================================================================
applications_install_communication: true

# Microsoft Teams
teams_enabled: true

# Slack
slack_enabled: true

# ============================================================================
# Productivity Tools
# ============================================================================
applications_install_productivity: true

# Nextcloud Desktop Client
nextcloud_enabled: true

# Obsidian - Note-taking app
obsidian_enabled: true

# Pomotroid - Pomodoro timer
pomotroid_enabled: true

# ============================================================================
# Installation Configuration
# ============================================================================

# Directory for AppImage applications
appimage_install_dir: "/opt/appimages"
appimage_bin_dir: "/usr/local/bin"

# Obsidian version (if using direct download)
obsidian_version: "latest"

# Pomotroid version
pomotroid_version: "latest"
